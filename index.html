<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chatbot-container">
        <!-- Chatbot Header -->
        <div class="chatbot-header">
            <h2>AI Chatbot</h2>
            <div class="chatbot-controls">
                <button id="new-chat-btn" title="New Chat"><i class="fas fa-sync-alt"></i></button>
                <button id="remove-chat-btn" title="Clear Chat"><i class="fas fa-trash"></i></button>
                <button id="dark-mode-toggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
            </div>
        </div>

        <!-- Chatbot Body -->
        <div class="chatbot-body" id="chatbot-body">
            <!-- Chat messages will be appended here -->
        </div>

        <!-- Chatbot Footer -->
        <div class="chatbot-footer">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
